<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body id="fullboard">
    <button id="startButton">Start</button>

    <div id="board"></div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script>
        const placePawns = (pawns) => {
            theme = 'classic';

            // Delete old images
            $("#board div")
                .children()
                .remove();
            
            // Place pawns
            pawns.forEach(pawn => {
                $("div[data-x='" + pawn[0] + "'][data-y='" + pawn[1] + "']")
                    .prepend('<img src="./themes/' + theme + '/' + pawn[3] + '/' + pawn[2] + '.png" />')
                    .prepend('<span data-team=' + pawn[3] + '>' + pawn[2] + '</span>')
                    .click(function() {
                        movePawn(pawn[0], pawn[1], pawn[2], pawn[3]);
                    });
            })
        }
    </script>
    <script src="js/stratego.js"></script>
    
</body>
</html>
